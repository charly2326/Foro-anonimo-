<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Foro anónimo para compartir mensajes de forma privada.">
    <title>Foro Anónimo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <h1 class="header__title">Foro Anónimo</h1>
        <div class="header__profile" onclick="abrirPerfil()">
            <img src="perfil.jpg" alt="Foto de perfil de @owen" class="header__profile-pic" data-user="owen">
            <span class="header__username" data-user="owen">@owen</span>
        </div>
    </header>

    <!-- Contenido principal -->
    <main id="main-content" class="main">
        <!-- Formulario para publicar mensajes -->
        <form id="formMensaje" class="form" onsubmit="event.preventDefault(); publicarMensaje();">
            <section class="form__section">
                <label for="nombre" class="form__label">Nombre de usuario:</label>
                <input type="text" id="nombre" name="nombre" class="form__input" placeholder="@nombredeusuario" required>

                <label for="fotoPerfil" class="form__label">Foto de perfil:</label>
                <input type="file" id="fotoPerfil" name="fotoPerfil" class="form__input" accept="image/*">

                <label for="texto" class="form__label">Mensaje:</label>
                <input type="text" id="texto" name="texto" class="form__input" placeholder="Escribe un mensaje..." required>

                <label for="archivo" class="form__label">Subir archivo:</label>
                <input type="file" id="archivo" name="archivo" class="form__input" accept="image/*,video/*">

                <button type="submit" class="form__button">Enviar</button>
            </section>
        </form>

        <!-- Buscador de mensajes -->
        <section class="search">
            <label for="buscar" class="search__label">Buscar mensajes:</label>
            <input type="text" id="buscar" class="search__input" placeholder="Buscar mensajes...">
        </section>

        <!-- Lista de mensajes -->
        <section id="mensajes" class="messages">
            <!-- Aquí se cargan los mensajes dinámicamente -->
        </section>

        <!-- Reclamar cuenta -->
        <section class="reclaim-account">
            <h2 class="reclaim-account__title">Reclamar Cuenta</h2>
            <input type="text" id="nuevoUsuario" class="reclaim-account__input" placeholder="Nuevo usuario">
            <input type="password" id="nuevaContraseña" class="reclaim-account__input" placeholder="Contraseña">
            <button class="reclaim-account__button" onclick="reclamarCuenta()">Reclamar</button>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p class="footer__text">&copy; 2025 Foro Anónimo</p>
    </footer>

    <!-- Modal para editar perfil -->
    <div id="perfilModal" class="modal">
        <div class="modal__content">
            <span class="modal__close" onclick="cerrarPerfil()">&times;</span>
            <h2 class="modal__title">Editar Perfil</h2>
            <input type="text" id="nuevoNombre" class="modal__input" placeholder="Nuevo nombre">
            <textarea id="nuevaBio" class="modal__textarea" placeholder="Biografía"></textarea>
            <input type="file" id="nuevaImagen" class="modal__input">
            <input type="file" id="nuevaPortada" class="modal__input">
            <button class="modal__button" onclick="guardarPerfil()">Guardar</button>
        </div>
    </div>

    <!-- Modal para ver perfil -->
    <div id="perfilModalVer" class="modal">
        <div class="modal__content">
            <span class="modal__close" onclick="cerrarPerfil()">&times;</span>
            <h2 id="perfilNombre" class="modal__title"></h2>
            <p id="perfilBio" class="modal__bio"></p>
            <img id="perfilImagen" src="" alt="Imagen de perfil" class="modal__image">
            <div id="galeria" class="modal__gallery"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
